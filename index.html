<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animated box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
      <div class="top"></div>
        <div>
            <span></span>
            <span>
                <i class="tape"></i>
            </span>
            <span></span>
            <span>
                <i class="tape"></i>
            </span>
        </div>
    </div>
    <!-- rotate on mouse move -->
    <script>
        let box=document.getElementById('box');
        window.onmousemove=function(e){
            box.style.transform = "rotateX(" + e.clientY +"deg) rotateY(" + e.clientX +"deg)"
        }


    </script>
</body>
</html>
